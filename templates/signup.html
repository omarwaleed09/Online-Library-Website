<!DOCTYPE html>
{% load static %}
<html>
<head>
    <title>Online Library - Sign Up</title>
    <link rel="stylesheet" href="{% static 'CSS/signup.css' %}">
</head>
<body>
    <div class="nav_bar">
        <a href="{% url 'home' %}" class="home_button">Home</a>
        <a href="{% url 'login' %}" class="home_button">Login</a>
        <a href="{% url 'signup' %}" class="home_button">Sign Up</a>
    </div>
    
    <h1 style="font-weight: 800;margin-top: 90px; text-align: center;">Sign Up</h1>

    <form id="signupForm">
        {% csrf_token %}
        <div id="message-container"></div>
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
        </div>
    
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
    
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
        </div>
    
        <div class="form-group">
            <label for="confirm_password">Confirm Password:</label>
            <input type="password" id="confirm_password" name="confirm_password" required>
        </div>
        
        <div class="role-selection">
            <h3>Account Type:</h3>
            <div class="role-options">
                <label class="role-option">
                    <input type="radio" name="user_role" value="user" checked>
                    <span class="role-label">User</span>
   
                </label>
                
                <label class="role-option">
                    <input type="radio" name="user_role" value="admin">
                    <span class="role-label">Admin</span>

                </label>
            </div>
        </div>
        
        <div>
            <button type="submit">Sign Up</button>
        </div>
    </form>
    <p style="text-align: center;">Already have an account? <a href="{% url 'login' %}" style="text-decoration: underline;">Login</a></p>

    <script src="{% static 'JS/signup.js' %}"></script>
</body>
</html>
