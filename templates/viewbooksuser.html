{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Online Library - View Books User</title>
    <link rel="stylesheet" href="{% static 'CSS/viewbooksuser.css' %}">
    {% csrf_token %}
</head>
<body>
    <div class="nav_bar">
        <a href="{% url 'user_home' %}" class="home_button">Home</a>
        <a href="{% url 'viewbooksuser' %}" class="home_button">View Books</a>
        <a href="{% url 'borrowedbooks' %}" class="home_button">Borrowed Books</a>
        <a href="{% url 'logout' %}" class="home_button">Log Out</a>
    </div>
    
    <div class="home_txt">
        <h1>Available Books</h1>
        <div class="search-form">
            <input type="text" id="search_query" name="search_query" placeholder="Search by title, author, or category">
            <button type="button" id="search-button">Search</button>
            <button type="button" id="reset-button">Reset</button>
        </div>
    </div>

    <div id="loading-spinner" class="loading-spinner">
        <div class="spinner"></div>
    </div>

    <div id="books-container">
    </div>

    <div id="message-container" class="message-container"></div>

    <script src="{% static 'JS/viewbooksuser.js' %}"></script>
</body>
</html>
